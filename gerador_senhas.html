<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguro</title>
    <style>
        /* Importação da fonte do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        /* Variáveis de Cor (Tema Dark) */
        :root {
            --color-background: #121214;
            --color-surface: #202024;
            --color-surface-darker: #1A1A1E;
            --color-text: #E1E1E6;
            --color-text-light: #A8A8B3;
            --color-primary: #00B37E;
            --color-primary-hover: #00875F;
            --color-success: #4CAF50;
            --color-warning: #FFC107;
            --color-danger: #F44336;
        }

        /* Reset e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--color-background);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container Principal */
        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--color-surface);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            color: var(--color-text);
        }

        /* Display da Senha */
        .password-display-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--color-surface-darker);
            padding: 1rem 1.5rem;
            border-radius: 6px;
        }

        .password-display {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-text-light);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            flex-grow: 1;
        }

        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-primary);
            font-size: 1.5rem;
            transition: color 0.2s ease, transform 0.2s ease;
            position: relative;
        }

        .copy-btn:hover {
            color: var(--color-primary-hover);
            transform: scale(1.1);
        }

        .tooltip {
            position: absolute;
            background-color: var(--color-primary);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .copy-btn.copied .tooltip {
            opacity: 1;
        }

        /* Controles de Geração */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background-color: var(--color-surface-darker);
            padding: 1.5rem;
            border-radius: 6px;
        }

        /* Controle de Comprimento */
        .length-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .length-control label {
            font-size: 1rem;
            color: var(--color-text);
        }

        .length-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-primary);
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: var(--color-surface);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--color-primary);
            border-radius: 50%;
            border: 4px solid var(--color-background);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--color-primary-hover);
        }

        /* Checkboxes */
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .option input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-primary);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .option input[type="checkbox"]:checked {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }

        .option input[type="checkbox"]:checked::before {
            content: '✔';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--color-background);
            font-size: 14px;
            font-weight: bold;
        }

        .option label {
            cursor: pointer;
            user-select: none;
        }

        /* Indicador de Força */
        .strength-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-surface-darker);
            padding: 1rem 1.5rem;
            border-radius: 6px;
        }

        .strength-label {
            color: var(--color-text-light);
            font-size: 1rem;
        }

        .strength-bars {
            display: flex;
            gap: 0.5rem;
        }

        .bar {
            width: 10px;
            height: 30px;
            background-color: transparent;
            border: 2px solid var(--color-text);
            border-radius: 2px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        .bar.danger { background-color: var(--color-danger); border-color: var(--color-danger); }
        .bar.warning { background-color: var(--color-warning); border-color: var(--color-warning); }
        .bar.success { background-color: var(--color-success); border-color: var(--color-success); }


        /* Botão de Gerar */
        .generate-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--color-primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .generate-btn:hover {
            background-color: var(--color-primary-hover);
        }

        .generate-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerador de Senhas Seguro</h1>

        <div class="password-display-container">
            <span class="password-display" id="passwordDisplay">P4$5W0rD!</span>
            <button class="copy-btn" id="copyButton" aria-label="Copiar senha">
                <span class="tooltip">Copiado!</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </button>
        </div>

        <div class="controls">
            <div class="length-control">
                <label for="length">Comprimento da Senha</label>
                <span id="lengthValue" class="length-value">16</span>
            </div>
            <input type="range" id="length" min="8" max="32" value="16">

            <div class="options">
                <div class="option">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Incluir Maiúsculas (A-Z)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Incluir Minúsculas (a-z)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Incluir Números (0-9)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Incluir Símbolos (!@#$)</label>
                </div>
            </div>

            <div class="strength-indicator">
                <span class="strength-label">FORÇA</span>
                <div class="strength-bars" id="strengthBars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>

            <button class="generate-btn" id="generateButton">
                Gerar Senha
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementos do DOM
            const passwordDisplay = document.getElementById('passwordDisplay');
            const lengthSlider = document.getElementById('length');
            const lengthValue = document.getElementById('lengthValue');
            const generateButton = document.getElementById('generateButton');
            const copyButton = document.getElementById('copyButton');
            const strengthBarsContainer = document.getElementById('strengthBars');
            
            const options = {
                uppercase: document.getElementById('uppercase'),
                lowercase: document.getElementById('lowercase'),
                numbers: document.getElementById('numbers'),
                symbols: document.getElementById('symbols'),
            };

            const charSets = {
                uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                lowercase: 'abcdefghijklmnopqrstuvwxyz',
                numbers: '0123456789',
                symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
            };

            // Atualiza o valor do comprimento na tela
            lengthSlider.addEventListener('input', (event) => {
                lengthValue.textContent = event.target.value;
                generatePassword(); // Gera nova senha ao deslizar
            });

            // Event listener para o botão de gerar
            generateButton.addEventListener('click', generatePassword);
            
            // Event listener para o botão de copiar
            copyButton.addEventListener('click', copyPassword);
            
            // Event listeners para as checkboxes
            Object.values(options).forEach(option => {
                option.addEventListener('change', generatePassword);
            });

            function generatePassword() {
                const length = parseInt(lengthSlider.value);
                let availableChars = '';
                let generatedPassword = '';
                let guaranteedChars = [];
                
                // Constrói a string de caracteres disponíveis e garante pelo menos um de cada tipo selecionado
                for (const key in options) {
                    if (options[key].checked) {
                        availableChars += charSets[key];
                        guaranteedChars.push(charSets[key][Math.floor(Math.random() * charSets[key].length)]);
                    }
                }

                if (availableChars === '') {
                    passwordDisplay.textContent = 'Selecione uma opção';
                    updateStrengthIndicator(0);
                    return;
                }

                // Preenche o restante da senha com caracteres aleatórios
                for (let i = guaranteedChars.length; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * availableChars.length);
                    generatedPassword += availableChars[randomIndex];
                }
                
                // Adiciona os caracteres garantidos e embaralha a senha final
                generatedPassword = shuffleString(generatedPassword + guaranteedChars.join(''));
                
                // Garante que a senha tenha o comprimento correto
                passwordDisplay.textContent = generatedPassword.slice(0, length);
                updateStrengthIndicator();
            }

            function shuffleString(str) {
                const arr = str.split('');
                for (let i = arr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                return arr.join('');
            }
            
            function copyPassword() {
                const password = passwordDisplay.textContent;
                if (!password || password === 'Selecione uma opção') return;
                
                navigator.clipboard.writeText(password).then(() => {
                    copyButton.classList.add('copied');
                    setTimeout(() => {
                        copyButton.classList.remove('copied');
                    }, 1500);
                });
            }

            function updateStrengthIndicator() {
                let score = 0;
                const length = parseInt(lengthSlider.value);
                
                if (length >= 12) score++;
                if (length >= 16) score++;
                
                let activeOptions = 0;
                if (options.uppercase.checked) activeOptions++;
                if (options.lowercase.checked) activeOptions++;
                if (options.numbers.checked) activeOptions++;
                if (options.symbols.checked) activeOptions++;
                
                if (activeOptions >= 3) score++;
                if (activeOptions === 4) score++;

                const bars = strengthBarsContainer.querySelectorAll('.bar');
                bars.forEach(bar => {
                    bar.className = 'bar'; // Reset classes
                });

                let strengthClass = '';
                if (score === 1) strengthClass = 'danger';
                else if (score >= 2 && score <= 3) strengthClass = 'warning';
                else if (score >= 4) strengthClass = 'success';
                
                for (let i = 0; i < score; i++) {
                    if (bars[i]) {
                       bars[i].classList.add(strengthClass);
                    }
                }
            }

            // Gera a primeira senha ao carregar a página
            generatePassword();
        });
    </script>
</body>
</html>
